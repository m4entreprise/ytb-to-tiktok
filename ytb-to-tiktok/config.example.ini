# Configuration d'exemple pour ytb-to-tiktok
# Copiez ce fichier vers config.ini et modifiez les valeurs selon vos besoins

[defaults]
# Dossier de sortie par défaut
output_dir = outputs

# Durée des segments en secondes
segment_seconds = 60

# Limite du nombre de segments (0 = pas de limite)
limit = 0

# Ajouter des labels sur les segments
add_labels = false

# Modèle de texte pour les labels
label_template = Partie {i}

# Position des labels (tl, tc, tr, bl, br, center)
label_position = tc

# Taille de police pour les labels
label_fontsize = 54

# Couleur du texte
label_color = black

# Couleur de fond de la boîte
label_boxcolor = white@0.8

# Utiliser des coins arrondis pour les labels
label_rounded = false

[download]
# User-Agent personnalisé (optionnel)
user_agent = 

# Proxy (optionnel, ex: http://127.0.0.1:8080)
proxy = 

# Fichier cookies (optionnel)
cookies_file = 

# Importer les cookies depuis un navigateur (optionnel)
# Valeurs possibles: chrome, edge, firefox, brave, chromium, opera, vivaldi
cookies_from_browser = 

[output]
# Codec vidéo
video_codec = libx264

# Preset de compression (ultrafast, superfast, veryfast, faster, fast, medium, slow, slower, veryslow)
compression_preset = veryfast

# Qualité vidéo (0-51, plus bas = meilleure qualité)
crf = 23

# Codec audio
audio_codec = aac

# Bitrate audio
audio_bitrate = 128k

# Format de sortie
output_format = mp4
