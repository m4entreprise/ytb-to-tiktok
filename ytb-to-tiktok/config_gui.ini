[Interface]
# Configuration de l'interface graphique
window_width = 900
window_height = 700
min_width = 800
min_height = 600
theme = clam

[Defaults]
# Paramètres par défaut
output_directory = outputs
segment_seconds = 60
label_template = Partie {i}
label_fontsize = 54
label_color = black
label_position = tc
label_boxcolor = white
label_boxborderw = 14
label_radius = 24
label_padding = 18

[Advanced]
# Options avancées par défaut
enable_logs = true
auto_segments_dir = true
remember_settings = true

[Colors]
# Couleurs de l'interface
primary_color = #007bff
success_color = #28a745
danger_color = #dc3545
warning_color = #ffc107
info_color = #17a2b8

[Fonts]
# Polices utilisées
title_font = Segoe UI, 16, bold
heading_font = Segoe UI, 12, bold
body_font = Segoe UI, 10
log_font = Consolas, 9
